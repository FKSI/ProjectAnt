    <!--Sliding icons-->
    <script type="text/javascript">
    $(document).ready(function() {



    	$(".username").focus(function() {
    		$(".user-icon").css("left","-48px");
    	});
    	$(".username").blur(function() {

    	});

    	});

    	});
    });
    </script>
